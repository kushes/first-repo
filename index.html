<html>
  <head>
    <title>android</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="nav">
      <div id="logo">
        <img /> <img src="Untitled.png" alt="android" width="150" height="40" />
      </div>
      <div id="menu">
        <div class="menu-item"><a>What is Android</a></div>
        <div class="menu-item"><a>Android 13</a></div>
        <div class="menu-item"><a>Phones & Tablets</a></div>
        <div class="menu-item"><a>Enterprise</a></div>
        <span class="material-icons"> search </span>
      </div>
    </div>
    <div id="banner">
      <p>
        It's time for Apple to fix texting. <b>Help them #GetTheMessage</b>
        <span class="material-icons"> arrow_forward </span>
      </p>
    </div>
    <div id="content">
      <div id="content-left">
        <div id="content-wrapper">
          <span id="content-title"><b>Say hello to Android 13.</b></span>
          <span id="content-desc">
            Make all your devices more personal, private and connected than ever
            before.
          </span>
          <div id="button">EXPLORE ANDROID 13</div>
        </div>
      </div>
      <div id="content-right">
        <div id="img">
          <img src="titled.png" alt="android" width="1100" height="780" />
        </div>
      </div>
    </div>
  </body>
</html>
